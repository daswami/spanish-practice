<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spanish Practice Tool</title>
    <link rel="stylesheet" href="index.css"> <!-- Link to the CSS file -->
</head>
<body>
    <header>
        <h1>Spanish Practice Tool</h1>
    </header>

    <div class="container">

        <div class="output-section">
            <h2>Response:</h2>
            <p id="gemini-response">No response yet.</p>
        </div>

        <div class="output-section">
            <h2>Your Words:</h2>
            <p id="transcription">
                Nothing spoken yet. 
            </p>
        </div>

        <div class="button-group">
            <button id="record-btn" onclick="startRecording()">Speak</button>
            <button id="stop-btn" onclick="stopRecording()" disabled>Stop</button>
            <button id="reset-btn" onclick="reset()">Reset</button>
            <button id="send-btn" onclick="sendTranscript()">Send</button>
        </div>
    </div>

    <script src="app.js"></script> <!-- Link to the JavaScript file -->
</body>
</html>
